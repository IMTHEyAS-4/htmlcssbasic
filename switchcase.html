<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    <script>
        let x=2;
        let result;
        switch (x){
            case 1:
                result="ONE"
                break
            case 2:
                result="TWO"
                break
            case 3:
                result="THREE"
                break
            case 4:
                result="FOUR"
                break
            case 5:
                result="FIVE"
                break
            default:
                result="GREATER NUM"
        }
        document.getElementById('para').innerHTML=result;
    </script>
</body>
</html>
