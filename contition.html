<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="empty">

        </h1>
    </div>
    <script>
        let a=10;
        if (a>10)
    {
        document.getElementById('empty').innerHTML="num is greater"
    }
    else if(a==10){
        document.getElementById('empty').innerHTML="num is equal"
    }
    else{
        document.getElementById('empty').innerHTML="num is smaller"
    }
    </script>
</body>
</html>
