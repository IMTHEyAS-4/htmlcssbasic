<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 id="num"></h1>

        let x="";

        }
        document.getElementById('num').innerHTML=x;
