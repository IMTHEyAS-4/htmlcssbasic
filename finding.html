<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK</title>
</head>
<body>
    <h2 id="even"></h2>
    <h2 id="factorial"></h2>
    <script>
        let x=0;
        for(let i=0;i<=10;i++){
            if(i%2==0){
                x=x+i;
            }
        }
        document.getElementById('even').innerHTML=x;
        let y=1;
        for(let d=1;d<=5;d++){
            y=y*d;
        }
        document.getElementById('factorial').innerHTML=y;
    </script>
</body>
</html>
