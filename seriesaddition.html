<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="add"></h1>
    <script>
        let x=0;
        for(let i=0;i<=10;i++){
            x=x+i;
        }
        document.getElementById('add').innerHTML=x;
    </script>
</body>
</html>
